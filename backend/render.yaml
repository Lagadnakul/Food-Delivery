services:
  - type: web
    name: hunger-hive-backend
    runtime: node
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false # Set this in Render dashboard for security
      - key: JWT_SECRET
        sync: false # Set this in Render dashboard for security
      - key: COOKIE_SECRET
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: RAZORPAY_WEBHOOK_SECRET
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://hunger-hive-frontend.vercel.app
      - key: ADMIN_URL
        value: https://hunger-hive-admin.vercel.app
      - key: IMAGEKIT_PUBLIC_KEY
        sync: false
      - key: IMAGEKIT_PRIVATE_KEY
        sync: false
      - key: IMAGEKIT_URL_ENDPOINT
        sync: false
      - key: RESTAURANT_LAT
        value: "19.0760"
      - key: RESTAURANT_LNG
        value: "72.8777"